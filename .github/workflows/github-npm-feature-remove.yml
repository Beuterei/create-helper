name: 'Handling feature dist-tag removal with github registry'

on:
  pull_request:
    branches:
      - main
    types:
      - closed # pr is merged/closed

jobs:
  remove-feature-tag:
    permissions:
      packages: write
    if: ${{ github.event.action == 'closed' }}
    uses: beuluis/reusable-workflows/.github/workflows/github-npm-remove-dist-tag.yml@main
    with:
      dist_tag: ${{ github.head_ref }}
    secrets: inherit
